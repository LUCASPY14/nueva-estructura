{% extends "dashboard_base.html" %}
{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-red-600">Confirmar Eliminación</h2>
  
  <p class="mb-6">{{ confirmation_message }}</p>
  
  {% if warning_message %}
  <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
    <p class="text-yellow-700">{{ warning_message }}</p>
  </div>
  {% endif %}
  
  <form method="post">
    {% csrf_token %}
    <div class="flex flex-wrap gap-4">
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition">
        Confirmar Eliminación
      </button>
      <a href="{{ back_url }}" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg transition">
        Cancelar
      </a>
    </div>
  </form>
</div>
{% endblock %}
