{% extends 'base.html' %}
{% load static %}

{% block title %}Generar Reporte{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Generación de Reportes</h1>
        
        <div class="bg-white shadow-md rounded-lg p-6">
            <form id="reporteForm" method="post" action="{% url 'reportes:generar_reporte' %}" class="space-y-6">
                {% csrf_token %}
                
                <!-- Tipo de Reporte -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Tipo de Reporte
                    </label>
                    <select name="tipo" required
                            class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="ventas">Reporte de Ventas</option>
                        <option value="inventario">Reporte de Inventario</option>
                    </select>
                </div>
                
                <!-- Período -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Fecha Inicio
                        </label>
                        <input type="date" name="fecha_inicio" required
                               class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Fecha Fin
                        </label>
                        <input type="date" name="fecha_fin" required
                               class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                
                <!-- Formato -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Formato de Salida
                    </label>
                    <div class="flex space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="formato" value="pdf" checked
                                   class="text-blue-600 focus:ring-blue-500">
                            <span class="ml-2">PDF</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="formato" value="excel"
                                   class="text-blue-600 focus:ring-blue-500">
                            <span class="ml-2">Excel</span>
                        </label>
                    </div>
                </div>
                
                <!-- Botones -->
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="window.history.back()"
                            class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Cancelar
                    </button>
                    <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Generar Reporte
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('reporteForm');
    const fechaInicio = form.querySelector('[name="fecha_inicio"]');
    const fechaFin = form.querySelector('[name="fecha_fin"]');
    
    // Establecer fechas por defecto
    const hoy = new Date();
    const inicioMes = new Date(hoy.getFullYear(), hoy.getMonth(), 1);
    
    fechaInicio.value = inicioMes.toISOString().split('T')[0];
    fechaFin.value = hoy.toISOString().split('T')[0];
    
    // Validación de fechas
    form.addEventListener('submit', function(e) {
        const inicio = new Date(fechaInicio.value);
        const fin = new Date(fechaFin.value);
        
        if (inicio > fin) {
            e.preventDefault();
            alert('La fecha de inicio no puede ser posterior a la fecha fin');
        }
    });
});
</script>
{% endblock %}
