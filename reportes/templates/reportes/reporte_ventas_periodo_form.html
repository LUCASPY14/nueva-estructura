{% extends "dashboard_base.html" %}
{% block title %}Análisis de Ventas por Período{% endblock %}

{% block content %}
<!-- Botón de regreso -->
<a href="{% url 'reportes:lista' %}" class="inline-block mb-4 bg-green-100 hover:bg-green-200 text-green-900 font-semibold py-2 px-4 rounded transition">
    ← Volver a Reportes
</a>

<div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-green-600">Análisis de Ventas por Período</h2>
  
  <form method="post">
    {% csrf_token %}
    
    <div class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Análisis</label>
        <div class="flex space-x-4">
          <label class="inline-flex items-center">
            <input type="radio" name="tipo_analisis" value="diario" checked class="h-4 w-4 text-green-600 border-gray-300">
            <span class="ml-2">Diario</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="tipo_analisis" value="semanal" class="h-4 w-4 text-green-600 border-gray-300">
            <span class="ml-2">Semanal</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="tipo_analisis" value="mensual" class="h-4 w-4 text-green-600 border-gray-300">
            <span class="ml-2">Mensual</span>
          </label>
        </div>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Inicio</label>
          <input type="date" name="fecha_inicio" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Fin</label>
          <input type="date" name="fecha_fin" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
        </div>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Categoría (opcional)</label>
        <select name="categoria" class="w-full px-3 py-2 border border-gray-300 rounded-md">
          <option value="">Todas las categorías</option>
          {% for categoria in categorias %}
            <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    
    <div class="mt-8 flex space-x-4">
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-8 rounded-lg transition">
        Generar Análisis
      </button>
      <a href="{% url 'reportes:lista' %}" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg transition">
        Cancelar
      </a>
    </div>
  </form>
</div>
{% endblock %}
