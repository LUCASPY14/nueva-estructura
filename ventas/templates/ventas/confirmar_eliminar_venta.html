{% extends "base.html" %}
{% block title %}Eliminar Venta{% endblock %}

{% block content %}
<a href="{% url 'ventas:ventas_lista' %}" class="inline-block mb-4 bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded transition">
    ← Cancelar
</a>

<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg text-center border border-red-300">
    <h2 class="text-2xl font-bold mb-4 text-red-800">¿Deseas eliminar la venta #{{ venta.id }}?</h2>
    
    <p class="text-sm text-gray-700 mb-2">
        Esta acción es <strong class="text-red-600">irreversible</strong>.
    </p>
    <p class="text-sm text-gray-600">
        Si la venta fue pagada con saldo, el monto será <strong>reintegrado</strong> al alumno correspondiente.
    </p>

    <form method="post" class="mt-6">
        {% csrf_token %}
        <button type="submit" class="w-full bg-red-700 hover:bg-red-900 text-white font-semibold py-2 px-6 rounded transition">
            Sí, eliminar definitivamente
        </button>
    </form>
</div>
{% endblock %}
