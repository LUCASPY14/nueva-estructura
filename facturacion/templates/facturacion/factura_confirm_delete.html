{% extends "base.html" %}
{% block title %}Eliminar Factura{% endblock %}

{% block content %}
<a href="{% url 'facturacion:lista_facturas' %}" class="inline-block mb-4 bg-blue-100 hover:bg-blue-200 text-blue-900 font-semibold py-2 px-4 rounded transition">
    ← Cancelar
</a>

<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg text-center">
    <h2 class="text-2xl font-bold mb-6 text-red-800">¿Eliminar Factura #{{ factura.numero }}?</h2>
    <p class="mb-6 text-gray-700">
        Estás por eliminar la factura emitida para<br>
        <strong class="text-blue-900">{{ factura.venta.alumno.nombre }}</strong>.<br>
        <span class="text-sm text-red-600 font-medium">Esta acción no se puede deshacer.</span>
    </p>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-700 hover:bg-red-900 text-white font-semibold py-2 px-6 rounded transition">
            Sí, eliminar factura
        </button>
    </form>
</div>
{% endblock %}
