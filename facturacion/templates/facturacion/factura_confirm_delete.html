{% extends "base.html" %}
{% block title %}Eliminar Factura{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 mt-16 rounded-xl shadow-xl">
    <h2 class="text-2xl font-bold mb-4 text-red-700">¿Eliminar Factura?</h2>
    <p class="mb-6 text-gray-700">
        ¿Estás seguro de que querés eliminar la factura <span class="font-semibold text-blue-800">#{{ factura.numero }}</span>
        de <span class="font-semibold">{{ factura.venta.alumno.nombre }}</span>?
        <br>
        <span class="text-sm text-gray-400">Esta acción no se puede deshacer.</span>
    </p>

    <form method="post" class="flex gap-3">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg shadow">
            Sí, eliminar
        </button>
        <a href="{% url 'facturacion:lista_facturas' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg transition">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
