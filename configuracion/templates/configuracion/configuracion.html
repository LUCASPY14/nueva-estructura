{% extends "dashboard_base.html" %}
{% block title %}Configuración del Sistema{% endblock %}
{% block content %}
  <h1 class="text-2xl font-bold mb-4">Editar Configuración del Sistema</h1>
  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Guardar cambios</button>
  </form>
{% endblock %}
