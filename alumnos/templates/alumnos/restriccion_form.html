{% extends 'base.html' %}
{% block title %}Agregar Restricción{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 shadow rounded">
  <h1 class="text-2xl font-bold mb-4">➕ Agregar Restricción</h1>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-4">
      {{ field.label_tag }} {{ field }}
      {% if field.errors %}
        <p class="text-red-500 text-sm">{{ field.errors }}</p>
      {% endif %}
    </div>
    {% endfor %}
    <div class="flex justify-between">
      <a href="{% url 'alumnos:listar_restricciones' %}" class="text-gray-600 hover:underline">← Volver</a>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Guardar</button>
    </div>
  </form>
</div>
{% endblock %}
