{% extends "base.html" %}
{% block title %}Eliminar Alumno{% endblock %}
{% block content %}
<a href="{% url 'alumnos:alumnos_lista' %}" class="inline-block mb-4 bg-blue-100 hover:bg-blue-200 text-blue-900 font-semibold py-2 px-4 rounded transition">← Volver a la Lista</a>
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg text-center">
  <h2 class="text-2xl font-bold mb-4 text-red-900">¿Eliminar Alumno?</h2>
  <p class="mb-4 text-gray-700">¿Estás seguro de que querés eliminar a <strong>{{ alumno.nombre }}</strong>? Esta acción no se puede deshacer.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-700 hover:bg-red-900 text-white font-semibold py-2 px-4 rounded transition">Eliminar</button>
    <a href="{% url 'alumnos:alumnos_lista' %}" class="ml-4 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded transition">Cancelar</a>
  </form>
</div>
{% endblock %}
