{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Cajero - LGservice</title>
  <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">

  <header class="bg-purple-700 text-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Panel del Cajero</h1>
      <a href="/usuarios/logout/" class="hover:underline">Cerrar sesión</a>
    </div>
  </header>

  <main class="container mx-auto py-6 px-4">
    <h2 class="text-lg font-semibold mb-4">Operaciones rápidas</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <a href="/gestion/ventas/" class="bg-blue-600 text-white p-4 rounded-xl text-center shadow hover:bg-blue-700">Registrar Venta</a>
      <a href="/gestion/productos/" class="bg-green-600 text-white p-4 rounded-xl text-center shadow hover:bg-green-700">Ver Productos</a>
      <a href="/gestion/alumnos/" class="bg-indigo-600 text-white p-4 rounded-xl text-center shadow hover:bg-indigo-700">Buscar Alumno</a>
    </div>

    <div class="mt-8">
      <h3 class="text-lg font-semibold mb-2">Resumen del Día</h3>
      <div class="bg-white rounded-xl shadow p-4">
        <p class="text-sm text-gray-600">Ventas realizadas: <span class="font-bold text-blue-700">15</span></p>
        <p class="text-sm text-gray-600">Total vendido: <span class="font-bold text-green-700">Gs. 180.000</span></p>
      </div>
    </div>
  </main>

  <footer class="bg-purple-700 text-white text-center py-2 mt-10">
    &copy; 2025 LGservice. Todos los derechos reservados.
  </footer>

</body>
</html>
