{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Padre - LGservice</title>
  <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">

  <header class="bg-green-600 text-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Bienvenido, Padre</h1>
      <a href="/usuarios/logout/" class="hover:underline">Cerrar sesión</a>
    </div>
  </header>

  <main class="container mx-auto py-6 px-4">
    <h2 class="text-lg font-semibold mb-4">Resumen de tus hijos</h2>

    <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
      <div class="bg-white shadow rounded-xl p-4">
        <h3 class="text-sm text-gray-500">Nombre del hijo</h3>
        <p class="text-xl font-bold">Juan Pérez</p>
        <p class="text-sm text-gray-600">Saldo: <span class="text-green-600">Gs. 20.000</span></p>
        <p class="text-sm text-gray-600">Consumo Hoy: <span class="text-red-600">Gs. 5.000</span></p>
      </div>
      <!-- Repetir para más hijos -->
    </div>

    <div class="mt-8">
      <h3 class="text-lg font-semibold mb-2">Acciones rápidas</h3>
      <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
        <a href="/gestion/hijos/" class="bg-indigo-600 text-white p-4 rounded-xl text-center hover:bg-indigo-700">Ver Hijos</a>
        <a href="/gestion/cargar-saldo/" class="bg-yellow-500 text-white p-4 rounded-xl text-center hover:bg-yellow-600">Cargar Saldo</a>
        <a href="/gestion/historial/" class="bg-blue-600 text-white p-4 rounded-xl text-center hover:bg-blue-700">Historial de Compras</a>
      </div>
    </div>
  </main>

  <footer class="bg-green-600 text-white text-center py-2 mt-10">
    &copy; 2025 LGservice. Todos los derechos reservados.
  </footer>

</body>
</html>
