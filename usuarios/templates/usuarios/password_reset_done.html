{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Correo Enviado | LGservice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-50 flex justify-center items-center min-h-screen px-4">

    <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full text-center">
        <img src="{% static 'img/lgservice_logo.png' %}" alt="LGservice" class="mx-auto h-16 mb-4">

        <h2 class="text-2xl font-bold text-green-600 mb-2">Revisá tu correo</h2>

            Te enviamos un enlace para restablecer tu contraseña. Si no ves el correo en tu bandeja de entrada, revisá tu carpeta de spam.
        </p>

        <div class="mt-6">
            <a href="{% url 'usuarios:login_simple' %}" class="text-green-600 hover:underline text-sm">← Volver al inicio de sesión</a>
        </div>
    </div>
