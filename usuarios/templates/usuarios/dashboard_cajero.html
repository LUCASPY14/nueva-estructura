{% extends "dashboard_base.html" %}
{% block title %}Panel del Cajero | LGservice{% endblock %}
{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <!-- Tarjeta: Registrar Venta -->
  <a href="{% url 'ventas:crear_venta' %}" class="bg-white shadow hover:shadow-md rounded-xl p-6 transition border border-blue-100">
    <h2 class="text-xl font-bold text-blue-800 mb-2">🛒 Registrar Venta</h2>
    <p class="text-gray-600">Realizar ventas a alumnos</p>
  </a>

  <!-- Tarjeta: Ver Ventas -->
  <a href="{% url 'ventas:ventas_lista' %}" class="bg-white shadow hover:shadow-md rounded-xl p-6 transition border border-blue-100">
    <h2 class="text-xl font-bold text-blue-800 mb-2">📄 Ventas</h2>
    <p class="text-gray-600">Historial de ventas realizadas</p>
  </a>

  <!-- Tarjeta: Alumnos -->
  <a href="{% url 'alumnos:alumnos_lista' %}" class="bg-white shadow hover:shadow-md rounded-xl p-6 transition border border-blue-100">
    <h2 class="text-xl font-bold text-blue-800 mb-2">🎓 Alumnos</h2>
    <p class="text-gray-600">Consultar y cargar saldo</p>
  </a>
</div>
{% endblock %}
