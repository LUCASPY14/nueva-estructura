{% extends "base.html" %}
{% block title %}¿Olvidaste tu contraseña?{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-blue-50">
  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md mt-12">
    <h2 class="text-2xl font-bold mb-6 text-blue-900 text-center">Recuperar Contraseña</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div>
        <label for="id_email" class="block font-medium text-gray-700">Correo electrónico</label>
        {{ form.email|add_class:"border rounded p-2 w-full" }}
        {{ form.email.errors }}
      </div>
      <button type="submit" class="w-full bg-blue-700 hover:bg-blue-900 text-white font-semibold py-2 px-4 rounded">Enviar enlace</button>
    </form>
    <div class="mt-6 text-center">
      <a href="
{% url 'usuarios:login_simple' %}" class="text-blue-700 hover:underline text-sm">Volver al login</a>
    </div>
  </div>
</div>
{% endblock %}
