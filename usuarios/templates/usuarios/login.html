{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LGservice</title>
  <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-600 to-indigo-700 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-blue-700">Bienvenido a LGservice</h1>
      <p class="text-gray-500">Inicie sesión con sus credenciales</p>
    </div>

    <form method="POST" action="">
      {% csrf_token %}
      <div class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
          <input type="text" name="username" id="username" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input type="password" name="password" id="password" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200">
          Iniciar sesión
        </button>
      </div>
    </form>

    <p class="mt-6 text-center text-sm text-gray-500">
      &copy; 2025 LGservice. Todos los derechos reservados.
    </p>
  </div>

</body>
</html>
