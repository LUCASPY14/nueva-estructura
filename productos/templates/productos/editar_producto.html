{% extends "crear_producto.html" %}
{% load static %}

{% block title %}Editar: {{ producto.nombre }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-semibold mb-4 text-green-600">Editar Producto</h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-between items-center mt-4">
            <a href="{% url 'productos:lista' %}" class="text-sm text-gray-600 hover:underline">‚Üê Volver al listado</a>
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Guardar Cambios
            </button>
        </div>
    </form>
</div>
{% endblock %}
