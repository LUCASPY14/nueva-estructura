{% extends 'dashboard_base.html' %}
{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow-md text-center">
    <h2 class="text-2xl font-semibold mb-4 text-red-600">¿Eliminar producto?</h2>
    <p class="mb-6">¿Estás seguro de que deseas eliminar el producto <strong>{{ producto.nombre }}</strong>?</p>

    <form method="POST" class="flex justify-center gap-4">
        {% csrf_token %}
        <a href="{% url 'productos:lista' %}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">
            Cancelar
        </a>
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
            Eliminar
        </button>
    </form>
</div>
{% endblock %}
