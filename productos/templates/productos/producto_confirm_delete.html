{% extends "base.html" %}
{% block title %}Eliminar Producto{% endblock %}
{% block content %}
<a href="{% url 'productos:listar_productos' %}" class="inline-block mb-4 bg-blue-100 hover:bg-blue-200 text-blue-900 font-semibold py-2 px-4 rounded transition">
  ← Volver al Listado
</a>
<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold mb-4 text-red-900">Eliminar Producto</h2>
  <p class="mb-6 text-gray-700">
    ¿Estás seguro que querés eliminar <strong>{{ producto.nombre }}</strong> (<strong>{{ producto.codigo }}</strong>)?
    <br>
    Esta acción no se puede deshacer.
  </p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="w-full bg-red-700 hover:bg-red-900 text-white font-semibold py-2 px-4 rounded transition mb-2">
      Sí, eliminar producto
    </button>
    <a href="{% url 'productos:listar_productos' %}" class="block text-center bg-gray-200 hover:bg-gray-300 text-gray-900 py-2 px-4 rounded transition">
      Cancelar
    </a>
  </form>
</div>
{% endblock %}
