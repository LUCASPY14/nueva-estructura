{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg">
        <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
            <h2 class="text-xl font-semibold text-gray-800 dark:text-white">
                {{ title }}
            </h2>
        </div>
        
        <div class="divide-y divide-gray-200 dark:divide-gray-700" id="lista-notificaciones">
            {% include 'productos/partials/lista_notificaciones.html' %}
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Actualizar notificaciones cada 5 minutos
    setInterval(function() {
        htmx.trigger('#lista-notificaciones', 'refresh');
    }, 300000);
</script>
{% endblock %}
